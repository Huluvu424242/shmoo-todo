<ion-header>
    <!--<ion-header [translucent]="true">-->
    <ion-toolbar>
        <ion-title>
            Einstellungen
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--<ion-content [fullscreen]="true">-->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Einstellungen</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card>
        <ion-card-header>
            Allgemein
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
            <ion-list lines="full">
                <ion-list-header>
                    Datenbank
                </ion-list-header>
                <ion-item>
                    <ion-toggle
                            [enableOnOffLabels]="true"
                            slot="start"
                            #manualHash
                    >Schl√ºssel manuell eingeben
                    </ion-toggle>
                </ion-item>
                <ion-item>
                    <ion-input *ngIf="manualHash.checked"
                               type="text"
                               placeholder="enter your orbit hash here"
                               label="Orbit Hash:"></ion-input>
                    <ion-select *ngIf="!manualHash.checked"
                                justify="start"
                                align="left"
                                label="Orbit Hash:"
                                value="0">
                        <ion-select-option value="0">Default</ion-select-option>
                        <ion-select-option value="1">#3434-83839002-28292</ion-select-option>
                        <ion-select-option value="2">#3434-83839002-66666</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-button shape="round" fill="outline">
                                <ion-icon slot="start" name="stop-outline"></ion-icon>
                                Abbrechen
                            </ion-button>
                        </ion-col>
                        <ion-col>
                            <ion-button shape="round">
                                <ion-icon slot="start" name="save"></ion-icon>
                                Speichern
                            </ion-button>

                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-list>
        </ion-card-content>

    </ion-card>


</ion-content>
